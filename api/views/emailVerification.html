<style type="text/css">
  .header {
    background: #8a8a8a;
  }
  .header .columns {
    padding-bottom: 0;
  }
  .header p {
    color: #fff;
    padding-top: 15px;
  }
  .header .wrapper-inner {
    padding: 20px;
  }
  .header .container {
    background: transparent;
  }
  table.button.facebook table td {
    background: #3B5998 !important;
    border-color: #3B5998;
  }
  table.button.twitter table td {
    background: #1daced !important;
    border-color: #1daced;
  }
  table.button.google table td {
    background: #DB4A39 !important;
    border-color: #DB4A39;
  }
  .wrapper.secondary {
    background: #f3f3f3;
  }
</style>

<container>

  <spacer size="16"></spacer>

  <row>
    <columns small="12">

      <h1>{{title}}</h1>
      <p class="lead">{{subTitle}}}</p>
      <p>{{body}}</p>
    </columns>
  </row>
  <a href="{{verifyUrl}}">Verify</a>
</container>
